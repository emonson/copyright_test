<div id="thisplot"></div>

<style type="text/css">

svg {
  shape-rendering: crispEdges;
}

.chart {
  font: 10px sans-serif;
}

.chart rect {
  stroke: white;
  fill: steelblue;
}

</style>

<script type="text/javascript" src="script/d3.js"></script>
<script type="text/javascript">

var data = [{{court_counts}}];

var width = 200,
    height = 400,
    border = 20,
    num_ticks = 5;

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width-border]);

var y = d3.scale.linear()
    .domain([0, data.length])
    .range([0, height-border]);

var chart = d3.select("#courtplot")
  .append("svg:svg")
    .attr("class", "chart")
    .attr("width", width)
    .attr("height", height)
  .append("svg:g")
    .attr("transform", "translate(10,15)");

chart.selectAll("line")
    .data(x.ticks(num_ticks))
  .enter().append("svg:line")
    .attr("x1", x)
    .attr("x2", x)
    .attr("y1", 0)
    .attr("y2", height-border)
    .attr("stroke", "#ccc");

chart.selectAll("rect")
    .data(data)
  .enter().append("svg:rect")
    .attr("y", function(d,i) { return y(i);})
    .attr("width", x)
    .attr("height", (height-border)/data.length-2);

chart.selectAll("text")
    .data(data)
  .enter().append("svg:text")
    .attr("x", x)
    .attr("y", function(d,i) { return y(i) + ((height-border)/data.length-2)/2; })
    .attr("dx", -3)
    .attr("dy", "0.35em")
    .attr("text-anchor", "end")
    .attr("fill", "white")
    .text(String);

chart.selectAll("text.rule")
    .data(x.ticks(num_ticks))
  .enter().append("svg:text")
    .attr("class", "rule")
    .attr("x", x)
    .attr("y", 0)
    .attr("dy", -3)
    .attr("text-anchor", "middle")
    .text(String);

chart.append("svg:line")
    .attr("y1", 0)
    .attr("y1", height-20)
    .attr("stroke", "#000");

    </script>
